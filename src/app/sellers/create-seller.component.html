<h2>Ustvari prodajalca</h2>
<div *ngIf="item">
    <form (ngSubmit)="submitForm()" ngNativeValidate>
        <table>
            <tr>
                <td><label for="name">Ime</label></td>
                <td><input [(ngModel)]="item.name" id="v" name="name" required /></td>
            </tr>
            <tr>
                <td><label for="location">Lokacija</label></td>
                <td><input [(ngModel)]="item.location" id="location" name="location" /></td>
            </tr>
            <tr>
                <td><label for="contact">Kontakt</label></td>
                <td><input [(ngModel)]="item.contact" id="contact" name="contact" /></td>
            </tr>
        </table>

        <br />
        <button type="submit">Ustvari</button>
    </form>
</div>
